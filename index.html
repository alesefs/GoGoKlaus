<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
	<meta charset="utf-8" />
	<title> GoGoKlaus </title>
	<script type="text/javascript" src="lib/phaser.min.js"></script>
	<script type="text/javascript" src="js/Boot.js"></script>
	<script type="text/javascript" src="js/Preloader.js"></script>
	<script type="text/javascript" src="js/PlayState.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Ruge+Boogie' rel='stylesheet' type='text/css'>

	<style type="text/css">
		html{overflow-y:hidden;overflow-x:hidden; position: fixed;}
		body { left: 0; top: 0; margin: 0; padding: 0; background: #333;}
		canvas { display: block; margin: 0 auto; background: #fff; }
	</style>
</head>
<body>
	<script>
		(function() {
			var game = new Phaser.Game(600, 400, Phaser.CANVAS, 'game');
			game.state.add('Boot', GoGoKlaus.Boot);
			game.state.add('Preloader', GoGoKlaus.Preloader);
			game.state.add('PlayState', GoGoKlaus.PlayState);

			game.state.start('Boot');

		})();
	</script>
</body>
</html>
